<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="idNumeros">Digitar numeros:</label><br>
        <input type="number" id="idNumeros">
        <br><br>
        <input type="button" value="Incluir" onclick="incluir()">
        <input type="button" value="Relatório" onclick="relatorio()">
        <br><br>

        <output id="idOut"></output>
        <output id="idOutPares"></output>
        <output id="idOutDig"></output>
        
    </form>

    <script>
            
            var numeros = []
            var out = document.getElementById("idOut")
            var outPares = document.getElementById("idOutPares")
            var outDig = document.getElementById("idOutDig")
            out.value = "Números Digitados: "
            outPares.value = "Posição no vetor: "
            outDig.value = "Numeros pares digitados: "
            
            function incluir() {
                numeros.push(Number(document.getElementById("idNumeros").value))
                document.getElementById("idNumeros").value = ""
                console.log(numeros);
            }  

            function relatorio() {
                console.table(numeros);
                
                for (let i = 0; i < numeros.length; i++) {
                    out.value = out.value + numeros[i] + " - "
                    if (numeros[i] % 2 == 0 ) {
                       outPares.value = outPares.value + i + " - " 
                       if (numeros[i] % 2 == 0 ) {
                           outDig.value = outDig.value + numeros[i] + " - "
                       } 
                    } 
                    
                }

            }
        
    </script>
</body>
</html>
