<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <output id="idOut"></output>
    <output id="idOuti"></output>
    <script>
           
        var contar = 0
        var texto = ""
        var out = document.getElementById("idOut")

        while ( contar <= 20 ){
            texto = texto + contar + " "
            contar+= 4   
             
        }
        out.value = " Inicio " + texto + " fim... "
        

        var proximo = 0
        outi = document.getElementById("idOuti")
        for (let contarr = 0; contarr <= 20 ; contarr+= 4 ) {
            proximo = proximo + contarr + " "
            outi.value = " Inicio " + proximo + " fim.. "            
        }
    
    
    
    
    
    
    
    
    </script>
</body>
</html>
