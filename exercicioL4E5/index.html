<html lang="en">
<head>

<body>
    <form action="">
        <label for="idNumero"></label>
        <input type="number" id="idNumero" name="nmNumero" placeholder=" DIGITE AQUI ">

        <input type="button" value="Contar" onclick="contarNumero()">
        
        
        <output id="idOut"></output>
        <!-- <output id="idOuti"></output> -->
    </form>
    <script>
        function contarNumero(){
        var contar = document.getElementById("idNumero")   
        
        var texto = ""
        var out = document.getElementById("idOut")

        while ( contar > 0 ){
            texto = texto + contar + " "
            contar++ 
             
        }
        out.value = " Inicio " + texto + " fim... "
        

        var proximo = 0
        outi = document.getElementById("idOuti")
        for (let contarr = 100; contarr >= 0 ; contarr-= 4 ) {
            proximo = proximo + contarr + " "
            outi.value = " Inicio " + proximo + " fim.. "            
        }
    
        }
    
    
    
    
    
    
    </script>
</body>
